---

- name: Install Nginx
  hosts: all
  become: yes
  gather_facts: no

  tasks:
    - name: Update Cache
      apt: update_cache=yes cache_valid_time=3600

    - name: Install Nginx
      apt: name=nginx state=latest

    - name: Start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    # Stretch Goal

    - name: Install Unzip
      apt: name=unzip state=latest
