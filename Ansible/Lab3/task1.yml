---

- name: Install required software on instances
  hosts: all
  become: yes
  gather_facts: no

  tasks:
    - name: Update Cache
      apt: update_cache=yes cache_valid_time=3600

    - name: Install wget
      apt:
        name: wget
        state: present

    - name: Install unzip on the first instance
      apt:
        name: unzip
        state: present
      when: "'first_instance' in inventory_hostname"

    - name: Install nginx on the second instance
      apt:
        name: nginx
        state: present
      when: "'second_instance' in inventory_hostname"

    # Stretch Goal

    - name: Uninstall Unzip
      apt:
        name: unzip
        state: absent
